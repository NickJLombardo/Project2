<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/nav-bar.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    ``
    <link rel="stylesheet" href="./styles/footer.css" />
    <script src="https://kit.fontawesome.com/e99a58f39e.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Munchies' Menu</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <h1>MUNCHIES</h1>
      </div>
      <ul class="nav-items">
        <li class="nav-item">
          <a class="nav-link" href="/">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./menu">MENU</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/special-events">SPECIAL EVENTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reserve">RESERVATION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/catering">CATERING</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">CONTACT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cart">CART</a>
        </li>
      </ul>
    </nav>
    <!-- The video -->

    <!-- Optional: some overlay text to describe the video -->
    <div class="container">
      <video autoplay muted loop id="myVideo">
        <source src="menuPageHeader.mp4" type="video/mp4" />
      </video>
      <div class="menu-container">
        <h1 id="menu-title">Menu</h1>
        <div class="food-category-list">
          <button class="food-category" data-category="Breakfast">
            Breakfast
          </button>
          <button class="food-category" data-category="Lunch">Lunch</button>
          <button class="food-category" data-category="Dinner">Dinner</button>
          <button class="food-category" data-category="Drinks">Drinks</button>
        </div>
      </div>
    </div>
    <div class="menu-items-container"></div>
    <footer class="footer-container">
      <div class="address-wrapper">
        <div class="footer-logo">
          <h1>MUNCHIES</h1>
        </div>
        <div class="location-wrapper">
          <h2>LOCATION</h2>
          <div class="location-details">
            <p>111 Sample Street</p>
            <p>Philadelphia, PA 19111</p>
            <p>215.123.1234</p>
            <p>munchies@gmail.com</p>
          </div>
          <ul class="social-media-items">
            <li class="social-media-item">
              <a class="social-media-link" href="#"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li class="social-media-item">
              <a class="social-media-link" href="#"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li class="social-media-item">
              <a class="social-media-link" href="#"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="sign-up-wrapper">
          <h2>KEEP IN TOUCH</h2>
          <form action="">
            <label for=""
              >Enter email and sign up for promotions and other discounts</label
            >
            <br />
            <input type="text" class="form-input" placeholder="Enter email" />
            <br />
            <button class="sign-up-btn">Sign Up</button>
          </form>
        </div>
      </div>
      <hr />
      <ul class="credits">
        <li class="credit-item"><a class="credit-link" href="">Nicholas</a></li>
        <li class="credit-item"><a class="credit-link" href="">Rebeacca</a></li>
        <li class="credit-item">
          <a
            class="credit-link"
            href="https://minkkyaw.github.io/Responsive-Portfolio"
            >Min</a
          >
        </li>
      </ul>
    </footer>
    <script src="./js/menu-template.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
